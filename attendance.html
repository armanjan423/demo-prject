<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Scan - AI Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
    <style>
        .webcam-container {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(74, 144, 226, 0.8);
            box-shadow: 0 0 15px var(--primary-color);
            top: 0;
            animation: scan 3s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0;
            }
        }

        .overlay-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: monospace;
            color: #00ff00;
            text-shadow: 0 0 5px #000;
            z-index: 6;
        }

        .face-box {
            position: absolute;
            border: 2px solid #00ff00;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="bg-gradient-mesh"></div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-microchip me-2 text-primary"></i>AI ATTENDANCE
            </a>
            <div class="ms-auto">
                <a class="nav-link d-inline-block px-3 active" href="attendance.html">Scan</a>
                <a class="nav-link d-inline-block px-3" href="dashboard.html">Back</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row align-items-stretch">
            <div class="col-md-8">
                <div class="glass-card h-100 animate-fade">
                    <h3 class="fw-bold mb-4"><i class="fas fa-circle text-danger small me-2"></i> LIVE SCANNING</h3>
                    <div class="webcam-container shadow-lg mb-4">
                        <div class="scan-line"></div>
                        <div class="overlay-hud">
                            <div>REC ‚óè</div>
                            <div id="timestamp">2026-01-14 11:53:00</div>
                            <div>FPS: 60.0</div>
                        </div>
                        <div id="faceBox" class="face-box">
                            <div class="position-absolute bottom-100 start-0 text-success small mb-1 fw-bold">ID:
                                RECOGNIZED</div>
                        </div>
                        <!-- Simulated Webcam: In a real demo, this would be a <video> element. For pure static demo, we use a placeholder or ask for camera -->
                        <video id="video" width="100%" height="100%" autoplay muted style="object-fit:cover;"></video>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="startScan" class="premium-btn">
                            <i class="fas fa-fingerprint me-2"></i> Start Auth Scan
                        </button>
                        <div class="text-secondary small">
                            <i class="fas fa-info-circle me-1"></i> Point camera to student's face.
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="glass-card h-100 animate-fade" style="animation-delay: 0.2s;">
                    <h4 class="fw-bold mb-4">Scan Results</h4>
                    <div id="logContent" class="text-center py-5">
                        <i class="fas fa-user-clock fa-4x text-secondary mb-4 opacity-25"></i>
                        <p class="text-secondary">Waiting for scan initiated...</p>
                    </div>

                    <div id="resultCard" class="d-none">
                        <div
                            class="p-3 mb-3 rounded-4 border border-success bg-success-subtle text-success text-center">
                            <i class="fas fa-check-circle fa-3x mb-2"></i>
                            <h5 class="fw-bold mb-0" id="resName">John Doe</h5>
                            <small>Attendance Marked!</small>
                        </div>
                        <div class="small text-secondary px-2">
                            <div class="d-flex justify-content-between border-bottom border-secondary py-2">
                                <span>Student ID</span>
                                <span class="text-white fw-bold" id="resId">CS-101</span>
                            </div>
                            <div class="d-flex justify-content-between border-bottom border-secondary py-2">
                                <span>Time</span>
                                <span class="text-white fw-bold" id="resTime">11:53:12</span>
                            </div>
                            <div class="d-flex justify-content-between py-2">
                                <span>Accuracy</span>
                                <span class="text-success fw-bold">98.4%</span>
                            </div>
                        </div>
                        <button onclick="location.reload()"
                            class="btn btn-outline-secondary w-100 mt-4 rounded-3 btn-sm">Next Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const faceBox = document.getElementById('faceBox');
        const startBtn = document.getElementById('startScan');
        const logContent = document.getElementById('logContent');
        const resultCard = document.getElementById('resultCard');

        // Access Camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        startBtn.addEventListener('click', function () {
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Identifying...';
            startBtn.disabled = true;

            // Simulate AI Processing
            setTimeout(() => {
                faceBox.style.display = 'block';

                setTimeout(() => {
                    // Get latest student or generic demo
                    const students = JSON.parse(localStorage.getItem('students') || '[]');
                    const student = students.length > 0 ? students[students.length - 1] : { id: 'DEMO-001', name: 'Zaman Khan' };

                    document.getElementById('resName').innerText = student.name;
                    document.getElementById('resId').innerText = student.id;
                    const now = new Date();
                    const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                    document.getElementById('resTime').innerText = timeStr;

                    // Save Attendance
                    const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
                    attendance.unshift({
                        id: student.id,
                        name: student.name,
                        date: now.toISOString().split('T')[0],
                        time: timeStr
                    });
                    localStorage.setItem('attendance', JSON.stringify(attendance));

                    logContent.classList.add('d-none');
                    resultCard.classList.remove('d-none');
                    startBtn.innerText = 'Success';
                }, 1500);
            }, 1000);
        });

        // Timestamp update
        setInterval(() => {
            document.getElementById('timestamp').innerText = new Date().toLocaleString();
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
