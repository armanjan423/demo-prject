<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - AI Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
</head>

<body>
    <div class="bg-gradient-mesh"></div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-microchip me-2 text-primary"></i>AI ATTENDANCE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Scan</a></li>
                    <li class="nav-item"><a class="nav-link active" href="records.html">Records</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="glass-card animate-fade">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold mb-1">Attendance <span class="text-primary">Logs</span></h2>
                    <p class="text-secondary small">History of successful biometric verifications</p>
                </div>
                <div>
                    <button class="btn btn-outline-primary btn-sm px-4 rounded-pill me-2" onclick="window.print()">
                        <i class="fas fa-print me-1"></i> Print
                    </button>
                    <button class="btn btn-primary btn-sm px-4 rounded-pill" onclick="clearLogs()">
                        <i class="fas fa-trash-alt me-1"></i> Clear
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover custom-table align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">STUDENT ID</th>
                            <th>FULL NAME</th>
                            <th>DATE</th>
                            <th>TIME</th>
                            <th class="text-center">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        .custom-table {
            border-collapse: separate;
            border-spacing: 0 12px;
            --bs-table-bg: transparent;
        }

        .custom-table thead th {
            border: none;
            color: #94a3b8;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .custom-table tbody tr {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: transform 0.2s ease;
        }

        .custom-table tbody tr:hover {
            transform: scale(1.005);
            background: rgba(255, 255, 255, 0.06);
        }

        .custom-table td {
            padding: 1.25rem 0.75rem;
            border: none;
        }

        .custom-table td:first-child {
            border-radius: 15px 0 0 15px;
        }

        .custom-table td:last-child {
            border-radius: 0 15px 15px 0;
        }
    </style>

    <script>
        const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
        const tableBody = document.getElementById('attendanceBody');

        function renderRows() {
            if (attendance.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-5 text-secondary opacity-50">No logs detected yet.</td></tr>`;
                return;
            }

            tableBody.innerHTML = attendance.map(row => `
                <tr>
                    <td class="ps-4 fw-bold text-primary">${row.id}</td>
                    <td>${row.name}</td>
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                    <td class="text-center">
                        <span class="badge bg-success-subtle text-success px-3 py-2 rounded-pill">
                            <i class="fas fa-check me-1 small"></i> PRESENT
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function clearLogs() {
            if (confirm("Are you sure you want to clear all attendance data?")) {
                localStorage.setItem('attendance', '[]');
                location.reload();
            }
        }

        renderRows();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
